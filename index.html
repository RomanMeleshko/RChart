<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RChart</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="dist/main.css" rel="stylesheet">

        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/657e21e7b7.js" crossorigin="anonymous"></script>

        <script src="dist/main.js"></script>

    </head>
<body>

 <header></header>


 <div class="content">
     <div class="wrapper-content">
         <div class="content">
             <div class="container-fluid">
                 <div class="row">
                     <div class="col-5 border">

                         <div class="chart-container">
                             <div class="vertical-elems">
                                 <ul>
                                     <li>
                                         <span class="vertical-elems__name-row">90 %</span>
                                     </li>
                                     <li>
                                         <span class="vertical-elems__name-row">80 %</span>
                                     </li>
                                     <li>
                                         <span class="vertical-elems__name-row">70 %</span>
                                     </li>
                                     <li>
                                         <span class="vertical-elems__name-row">60 %</span>
                                     </li>
                                     <li>
                                         <span class="vertical-elems__name-row">50 %</span>
                                     </li>
                                     <li>
                                         <span class="vertical-elems__name-row">40 %</span>
                                     </li>
                                     <li>
                                         <span class="vertical-elems__name-row">30 %</span>
                                     </li>
                                     <li>
                                         <span class="vertical-elems__name-row">20 %</span>
                                     </li>
                                     <li>
                                         <span class="vertical-elems__name-row">10 %</span>
                                     </li>
                                     <li>
                                         <span class="vertical-elems__name-row">0 %</span>
                                     </li>
                                </ul>
                             </div>
                             <div class="horizontal-elems">
                                 <ul>
                                     <li></li>
                                     <li>Кв. 1
                                        <span class="horizontal-elems__column colum"></span>
                                     </li>
                                     <li>Кв. 2
                                         <span class="horizontal-elems__column colum"></span>
                                     </li>
                                     <li>Кв. 3
                                         <span class="horizontal-elems__column colum"></span>
                                     </li>
                                     <li>Кв. 4
                                         <span class="horizontal-elems__column colum"></span>
                                     </li>
                                     <li>Кв. 5
                                         <span class="horizontal-elems__column colum"></span>
                                     </li>
                                     <li>Кв. 6
                                         <span class="horizontal-elems__column colum"></span>
                                     </li>
                                     <li>Кв. 7
                                         <span class="horizontal-elems__column colum"></span>
                                     </li>
                                     <li>Кв. 8
                                         <span class="horizontal-elems__column colum"></span>
                                     </li>
                                     <li>Кв. 9
                                         <span class="horizontal-elems__column colum"></span>
                                     </li>
                                 </ul>
                             </div>
                         </div>

                     </div>
                 </div>
                 <div class="row">
                     <div class="col-5 border">

                         <div class="chart-container-clients">
                             <div class="vertical-elems">
                                 <ul>
                                     <li>
                                         <span class="vertical-elems__name-row">30 %</span>
                                     </li>
                                     <li>
                                         <span class="vertical-elems__name-row">20 %</span>
                                     </li>
                                     <li>
                                         <span class="vertical-elems__name-row">10 %</span>
                                     </li>
                                     <li>
                                         <span class="vertical-elems__name-row">0 %</span>
                                     </li>
                                 </ul>
                             </div>
                             <div class="horizontal-elems">
                                 <ul>
                                     <li></li>
                                     <li>Кв. 1
                                         <span class="horizontal-elems__column colum"></span>
                                     </li>
                                     <li>Кв. 2
                                         <span class="horizontal-elems__column colum"></span>
                                     </li>
                                     <li>Кв. 3
                                         <span class="horizontal-elems__column colum"></span>
                                     </li>
                                 </ul>
                             </div>
                         </div>

                     </div>
                 </div>
             </div>
         </div>
     </div>
 </div>


 <footer></footer>

</body>
</html>
